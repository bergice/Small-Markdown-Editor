<!DOCTYPE html>
<html>

<head>
    <title>Small Markdown Editor</title>
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/screen.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../css/jquery-linedtextarea.css" />
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/jquery-linedtextarea.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</head>

<body>
    <div class="main">
        <div class="toolbar">
            <div id="notebook" class="icon left"><i class="fa fa-sticky-note"></i></div>
            <div id="dropdown">
                <ol id="recents"></ol>
                <hr>
                <button>New</button>
                <button>Load</button>
                <button>Save</button>
            </div>
            <div id="title"></div>
            <div id="exit" class="icon right"><i class="fa fa-close"></i></div>
        </div>
        <div id="content">
            <textarea class="md_editor" name="markdown" id="editor"></textarea>
            <div class="md_result"></div>
        </div>
    </div>

</body>

</html>
